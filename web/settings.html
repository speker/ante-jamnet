<script>
    $(document).ready(function () {
        token = sessionStorage.getItem('token')
        if (token == null) {
            window.location.replace("login.html");
            return null;
        } else {
            get_settings();
        }


        function redirect(){
            window.location.replace("login.html");
        }

        function get_settings() {

            $.ajax({
                type: "GET",
                url: "http://192.168.88.240:8000/api/system",
                error: function (data) {
                    toastr.error(data['responseJSON']['data']['message'])
                },
                success: function (data) {
                    if (data['data']['success'] == true) {
                        $("#system_name").val(data['data']['hostname']);
                        $("#jamnet-modules").html(data['data']['modules']);
                    }
                }
            });

        }

        $('#set_hostname').click(function () {
            $.ajax({
                type: "POST",
                url: "http://192.168.88.240:8000/api/system",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: '{"action":"hostname","hostname":"' + $('#system_name').val() + '"}',
                error: function (data) {
                    toastr.error(data['responseJSON']['data']['message'])
                },
                success: function (data) {

                    if (data['data']['success'] == true) {
                        toastr.success(data['data']['message'])

                    }
                }
            });
        });

        $('#restart').click(function () {
            $.ajax({
                type: "POST",
                url: "http://192.168.88.240:8000/api/system",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: '{"action":"restart"}',
                error: function (data) {
                    toastr.error(data['responseJSON']['data']['message'])
                },
                success: function (data) {

                    if (data['data']['success'] == true) {
                        toastr.success("İşlem Başarılı")
                        setTimeout(redirect, 10000);
                    }
                }
            });
        });



        $('#shutdown').click(function () {
            $.ajax({
                type: "POST",
                url: "http://192.168.88.240:8000/api/system",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: '{"action":"shutdown"}',
                error: function (data) {
                    toastr.error(data['responseJSON']['data']['message'])
                },
                success: function (data) {

                    if (data['data']['success'] == true) {
                        toastr.success("İşlem Başarılı")
                        setTimeout(redirect, 10000);

                    }
                }
            });
        });


    });
