<script>
    $(document).ready(function () {
        token = sessionStorage.getItem('token')
        if (token == null) {
            window.location.replace("login.html");
            return null;
        } else {
          get_network();
        }
        var timer = setInterval(get_network, 5000);

        function get_network() {

            $.ajax({
                type: "GET",
                url: "http://"+window.location.hostname+":8000/api/network",
                error: function (data) {
                    toastr.error('Veritabanı Bağlantı Hatası')
                },
                success: function (data) {
                    if (data['data']['success'] == true) {
                        $("#jamnet-network").html(data['data']['payload']);
                    }
                }
            });

        }


    });
</script>
